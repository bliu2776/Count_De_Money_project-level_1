<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UFC-8">
    <meta name="viewport" content="width=device-width">
    <title> Count de Money Project</title>
    <script>
        function start(){
            Pennies = document.getElementById("penny");
            Nickels = document.getElementById("nickel");
            Dimes = document.getElementById("dime");
            Quarters = document.getElementById("quarter");
            Money = document.getElementById("total");
            pen = 3;
            nick = 1;
            dim = 2;
            quart = 2;
            cuanto = 0;
            update();
        }
        function update(){
            Pennies.innerHTML = pen;
            Nickels.innerHTML = nick;
            Dimes.innerHTML = dim;
            Quarters.innerHTML = quart;
            cuanto = Math.round(((pen * 0.01) + (nick * 0.05) + (dim * 0.10) + (quart * 0.25))*100)/100;

            Money.innerHTML = "$"+ cuanto;
        }
        function changePenny(){
            const nieu = parseFloat(prompt('what is your new penny count?',pen))
            if(!isNaN(nieu)){
                pen = nieu
            }
            update();
        }
        function changeNickel(){
            const nieu = parseFloat(prompt('what is your new nickel count?',pen))
            if(!isNaN(nieu)){
                nick = nieu
            }
            update();
        }
        function changeDime(){
            const nieu = parseFloat(prompt('what is your new dime count?',pen))
            if(!isNaN(nieu)){
                dim = nieu
            }
            update();
        }
        function changeQuarter(){
            const nieu = parseFloat(prompt('what is your new quarter count?',pen))
            if(!isNaN(nieu)){
                quart = nieu
            }
            update();
        }

  </script>
  </head>
  <body onload = "start();">
    <h1>i like Money</h1>
    <h2> Pennies: </h2>
    <p id = "penny"></p>
    <button onclick = "changePenny();">Change</button>


    <h2> Nickels: </h2>
    <p id ="nickel"></p>
    <button onclick = "changeNickel();">Change</button>


    <h2> Dimes: </h2>
    <p id = "dime"></p>
    <button onclick = "changeDime();">Change</button>


    <h2>Quarters: </h2>
    <p id = "quarter"></p>
    <button onclick = "changeQuarter();">Change</button>


    <h2> TOTAL:</h2>
    <p id = "total"></p>
  </body>
</html>
